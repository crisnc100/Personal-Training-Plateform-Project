<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .form-group label {
      font-weight: bold;
    }
   
    form {
        margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Login</h1>
        <form action="/login_trainer" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="password_hash" class="form-label">Password:</label>
            <input type="password" id="password_hash" name="password_hash" class="form-control">
          </div>
          <!-- Empty Div for Space -->
          <div class="mb-4"></div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary me-2">Submit</button>
          <a href="/" class="btn btn-secondary top-right">Back</a>
        </form>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
  $(document).ready(function() {
    $('form').submit(function(e) {
      e.preventDefault(); // Prevent the default form submission
      $.ajax({
        url: '/login_trainer',
        type: 'POST',
        data: $(this).serialize(),
        success: function(response) {
          if (response.success) {
            window.location.href = response.redirect_url; // Redirect on success
          } else {
            toastr.error(response.error_message || 'Login failed, please try again.'); // Show error toast based on server response
          }
        },
        error: function(xhr) {
          if(xhr.responseJSON && xhr.responseJSON.error_message) {
            toastr.error(xhr.responseJSON.error_message); // Show error message from server if available
          } else {
            toastr.error('An error occurred while attempting to login.'); // Fallback error message
          }
        }
      });
    });
  });  
</script>

</body>
</html>
