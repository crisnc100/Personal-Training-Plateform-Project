<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Performance Assessment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center mb-5">Advanced Performance Assessment</h1>
        <div class="row">
            <div class="col-md-12">
                <form action="/save_advanced_assessment" method="post">
                    <input type="hidden" name="client_id" value="{{ client_id }}">
                    <div class="mb-3">
                        <label for="advanced_technique" class="form-label">Evaluate the client's technique during these lifts to ensure proper form and minimize the risk of injury. Focus on key technical points such as posture, joint alignment, and movement patterns.</label>
                        <textarea type="text" class="form-control" id="advanced_technique" name="advanced_technique"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="strength_max" class="form-label">Strength Max: (Bench, Squat, Deadlift, Overhead Press)</label>
                        <div id="exerciseInputs">
                            <!-- JavaScript will dynamically add input fields here -->
                        </div>
                        <button type="button" class="btn btn-secondary" id="addExerciseButton" onclick="addExerciseInput()">Add Exercise</button>
                    </div>
                    <div class="mb-3">
                        <label for="strength_endurance" class="form-label">Strength Endurance Test: Bench Press (75%) / Push-up / Squat</label>
                        <input type="text" class="form-control" id="strength_endurance" name="strength_endurance">
                    </div>
                    <div class="mb-3">
                        <label for="circuit" class="form-label">Perform a circuit training routine consisting of bodyweight squats, push-ups, rows, lunges, planks, and burpees, with each exercise lasting for one minute.</label>
                        <input type="text" class="form-control" id="circuit" name="circuit">
                    </div>
                    <div class="mb-3">
                        <label for="moderate_cardio" class="form-label">Cardiovascular Endurance Test: Choose a cardiovascular activity such as cycling, rowing, or running and assess the client's ability to maintain a moderate intensity for 10-15 minutes</label>
                        <textarea class="form-control" id="moderate_cardio" name="moderate_cardio"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">View Highlights</button>
                        <input type="hidden" name="client_id" value="{{ client_id }}">
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
