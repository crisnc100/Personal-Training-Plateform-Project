<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexibility Assessment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
   
    form {
        margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Flexibility Assessment</h1>
        <!-- Back Button -->
        <a href="/history/{{ client_id }}" class="btn btn-secondary top-right">Back</a>
        <!-- Flexibility Assessment Form -->
        <form action="/save_flexibility_assessment" method="post">
            <input type="hidden" name="client_id" value="{{ client_id }}">
          <!-- Shoulder Flexibility -->
          <div class="form-group">
            <label for="shoulder_flexibility"><strong>Shoulder Flexibility:</strong> Perform the "reach behind the back" test to assess shoulder range of motion.</label>
            <input type="text" class="form-control" id="shoulder_flexibility" name="shoulder_flexibility" required>
          </div>
          <!-- Lower Body Flexibility -->
          <div class="form-group">
            <label for="lower_body_flexibility"><strong>Lower Body Flexibility:</strong> Conduct seated or standing hamstring stretches and calf stretches to assess lower body flexibility.</label>
            <input type="text" class="form-control" id="lower_body_flexibility" name="lower_body_flexibility" required>
          </div>
          <!-- Joint Mobility -->
          <div class="form-group">
            <label for="joint_mobility"><strong>Joint Mobility:</strong> Observe joint mobility during simple movements like shoulder circles, hip circles, and ankle circles.</label>
            <input type="text" class="form-control" id="joint_mobility" name="joint_mobility" required>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Proceed to Performance Assessments</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
