<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Assessments Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .top-right {
          position: absolute;
          top: 10px;
          right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center mb-5">Performance Assessments</h1>
        <a href="/flexibility_test/{{ client_id }}" class="btn btn-secondary top-right">Back</a>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card assessment-option text-center mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Beginner Level</h2>
                        <p class="card-text">Designed for individuals new to fitness or with limited experience.</p>
                        <a href="/beginner_assessment/{{ client_id }}" class="btn btn-primary btn-lg">Start Beginner Assessment</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card assessment-option text-center mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Advanced Level</h2>
                        <p class="card-text">Designed for experienced individuals seeking a challenging assessment.</p>
                        <a href="/advanced_assessment/{{ client_id }}" class="btn btn-primary btn-lg">Start Advanced Assessment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
