<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Consultation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        form {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Fitness Experience</h1>
    <form action="/save_fitness_experience" method="POST">
        <input type="hidden" name="client_id" value="{{ client_id }}">
        <div class="row">
            <div class="col-md-6">
                <h2>Exercise Information</h2>
                <div class="mb-3">
                    <label for="prior_exercise_programs" class="form-label question">Have you previously participated in any fitness programs or worked with a personal trainer? If yes, please describe your experience:</label>
                    <input type="text" class="form-control" id="prior_exercise_programs" name="prior_exercise_programs">
                </div>
                <div class="mb-3">
                    <label for="exercise_habits" class="form-label question">What are your current exercise habits? (Frequency, duration, types of exercise)</label>
                    <input type="text" class="form-control" id="exercise_habits" name="exercise_habits">
                </div>
                <div class="mb-3">
                    <label for="fitness_goals" class="form-label question">What are your fitness goals? (e.g., weight loss, muscle gain, improved endurance)</label>
                    <input type="text" class="form-control" id="fitness_goals" name="fitness_goals">
                </div>
                <div class="mb-3">
                    <label for="progress_measurement" class="form-label question">How do you measure progress and success in your fitness journey?</label>
                    <input type="text" class="form-control" id="progress_measurement" name="progress_measurement">
                </div>
                <div class="mb-3">
                    <label for="area_specifics" class="form-label question">Are there any specific areas of your body you want to focus on?</label>
                    <input type="text" class="form-control" id="area_specifics" name="area_specifics">
                </div>
                <div class="mb-3">
                    <label for="exercise_likes" class="form-label question">Exercise Likes:</label>
                    <input type="text" class="form-control" id="exercise_likes" name="exercise_likes">
                </div>
                <div class="mb-3">
                    <label for="exercise_dislikes" class="form-label question">Exercise dislikes:</label>
                    <input type="text" class="form-control" id="exercise_dislikes" name="exercise_dislikes">
                </div>
                

            </div>
            <div class="col-md-6">
                <h2>Diet and Lifestyle Information</h2>
                <div class="mb-3">
                    <label for="diet_description" class="form-label question">Describe your typical daily diet (including meals, snacks, and beverages):</label>
                    <input type="text" class="form-control" id="diet_description" name="diet_description">
                </div>
                <div class="mb-3">
                    <label for="dietary_restrictions" class="form-label question">Do you have any dietary restrictions or preferences? (e.g., vegetarian, gluten-free)</label>
                    <input type="text" class="form-control" id="dietary_restrictions" name="dietary_restrictions">
                </div>
                <div class="mb-3">
                    <label for="processed_food_consumption" class="form-label question">How often do you eat out or consume processed foods?</label>
                    <input type="text" class="form-control" id="processed_food_consumption" name="processed_food_consumption">
                </div>
                <div class="mb-3">
                    <label for="daily_water_intake" class="form-label question">What are your hydration habits? How much water do you typically drink in a day?</label>
                    <input type="text" class="form-control" id="daily_water_intake" name="daily_water_intake">
                </div>
                <div class="mb-3">
                    <label for="daily_routine" class="form-label question">Describe your typical daily routine (including work schedule, sleep patterns, stress levels):</label>
                    <input type="text" class="form-control" id="daily_routine" name="daily_routine">
                </div>
                <div class="mb-3">
                    <label for="stress_level" class="form-label question">How would you rate your stress levels on a scale of 1 to 10?</label>
                    <input type="text" class="form-control" id="stress_level" name="stress_level">
                </div>
                <div class="mb-3">
                    <label for="smoking_alcohol_habits" class="form-label question">Do you smoke or consume alcohol? If yes, how frequently?</label>
                    <input type="text" class="form-control" id="smoking_alcohol_habits" name="smoking_alcohol_habits">
                </div>
                <div class="mb-3">
                    <label for="hobbies" class="form-label question">Do you have any specific hobbies or activities you enjoy outside of work?</label>
                    <input type="text" class="form-control" id="hobbies" name="hobbies">
                </div>
            
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-end">
                <button type="submit" class="btn btn-primary">Continue to Medical History</button>
                <a href="/client_new" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
