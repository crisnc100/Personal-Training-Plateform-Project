<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Assessment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    form {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="display-4 text-center mb-5">Performance Assessments</h1>
    <div class="row">
      <div class="col-md-12">
        <!-- Back Button -->
        <a href="/history/{{ client_id }}" class="btn btn-secondary top-right">Back</a>
        <!-- Functional Assessment Form -->
        <form action="/save_beginner_assessment" method="post">
          <input type="hidden" name="client_id" value="{{ client_id }}">
          <!-- Chair Sit to Stand -->
          <div class="form-group">
            <label for="basic_technique"><strong>Observe Movement Techniques: </strong> Bodyweight squats, Push-ups,
              Row, Planks</label>
            <input type="text" class="form-control" id="basic_technique" name="basic_technique" required>
          </div>
          <div class="form-group">
            <label for="chair_sit_to_stand"><strong>Chair Sit-to-Stand Test:</strong> Number of times the client can
              stand up from a chair and sit back down in 30 seconds</label>
            <input type="text" class="form-control" id="chair_sit_to_stand" name="chair_sit_to_stand" required>
          </div>
          <!-- Arm Curl -->
          <div class="form-group">
            <label for="arm_curl"><strong>Arm Curl Test:</strong> Measure the number of arm curls the client can perform
              with a lightweight dumbbell in 30 seconds.</label>
            <input type="text" class="form-control" id="arm_curl" name="arm_curl" required>
          </div>
          <!-- Balance Test Results -->
          <div class="mb-3">
            <label for="balance_test_results" class="form-label">Balance Assessments: Conduct simple balance exercises such as standing on one leg with eyes open and closed, or tandem stance (heel-to-toe) for 30 seconds each.</label>
            <div id="balanceInputs">
                <!-- JavaScript will dynamically add input fields here -->
            </div>
            <button type="button" class="btn btn-secondary" id="addBalanceButton" onclick="addBalanceInput()">Add Balance Results</button>
        </div>
          <div class="form-group">
            <label for="cardio_test"><strong>Cardio Assessment:</strong> Assess cardiovascular fitness with low-impact
              aerobic exercises.
              Walking Test: Measure the distance covered in a set time (e.g., 6 minutes) at a comfortable pace on a flat
              surface.
              Stationary Cycling: Monitor heart rate and perceived exertion during a 5-minute session of stationary
              cycling at a moderate intensity.
            </label>
            <textarea class="form-control" id="cardio_test" name="cardio_test" required></textarea>
          </div>
          <div></div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary me-2" style="margin-top: 10px;">View Highlights</button>
          <input type="hidden" name="client_id" value="{{ client_id }}">
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
