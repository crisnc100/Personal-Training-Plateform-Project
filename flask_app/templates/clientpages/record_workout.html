<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Recording Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Workout Recording Form</h1>
    <form action="/current_client/{{client_id}}" method="get">
        <button type="submit" class="btn btn-secondary top-right" style="margin-top: 10px;">Back</button>
        </form>
    <form action="/workout_create" method="POST">
        <input type="hidden" name="client_id" value="{{ client_id }}">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="workout_type">Workout Type:</label>
            <input type="text" class="form-control" id="workout_type" name="workout_type" required>
        </div>
        <div class="form-group">
            <label for="duration_minutes">Duration (minutes):</label>
            <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" required>
        </div>
        <div class="form-group">
            <label for="exercises_log">Exercises Log:</label>
            <textarea class="form-control" id="exercises_log" name="exercises_log" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="intensity_level">Intensity Level:</label>
            <select class="form-control" id="intensity_level" name="intensity_level" required>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="rating">Workout Rating:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workout_rating" id="rating1" value="1" required>
                <label class="form-check-label" for="rating1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workout_rating" id="rating2" value="2">
                <label class="form-check-label" for="rating2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workout_rating" id="rating3" value="3">
                <label class="form-check-label" for="rating3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workout_rating" id="rating4" value="4">
                <label class="form-check-label" for="rating4">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workout_rating" id="rating5" value="5">
                <label class="form-check-label" for="rating5">5</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workout_rating" id="rating6" value="6">
                <label class="form-check-label" for="rating6">6</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workout_rating" id="rating7" value="7">
                <label class="form-check-label" for="rating7">7</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workout_rating" id="rating8" value="8">
                <label class="form-check-label" for="rating8">8</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workout_rating" id="rating9" value="9">
                <label class="form-check-label" for="rating9">9</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workout_rating" id="rating10" value="10">
                <label class="form-check-label" for="rating10">10</label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
