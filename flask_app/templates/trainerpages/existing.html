<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Clients</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">All Clients</h1>
        <div class="list-group">
            {% for client in all_clients %}
            <a href="/current_client/{{ client.id }}" class="list-group-item list-group-item-action">{{ client.first_name }} {{ client.last_name }}</a>
            {% endfor %}
            <form action="/back_to_dashboard" method="post">
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Back to Home</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
