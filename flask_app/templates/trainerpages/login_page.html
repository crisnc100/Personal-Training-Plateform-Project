<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .form-group label {
      font-weight: bold;
    }
   
    form {
        margin-bottom: 20px;
    }
    .flash-messages {
      list-style-type: none;
      padding: 10px;
      margin: 0;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                    {% if category == 'login_error' %}
                    <li>{{ message }}</li>
                    {% endif %}
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
        <!-- Back Button -->
        
        <!-- Form -->
        <form action="/login_trainer" method="post">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="password_hash" class="form-label">Password:</label>
            <input type="password" id="password_hash" name="password_hash" class="form-control">
          </div>
          <!-- Empty Div for Space -->
          <div class="mb-4"></div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary me-2">Submit</button>
          <a href="/" class="btn btn-secondary top-right">Back</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
