<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Trainer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .form-group label {
      font-weight: bold;
    }
  
    .flash-messages {
      list-style-type: none;
      padding: 10px;
      margin: 0;
      color: red;
      font-size: 14px;
    }
  
    .flash-messages li {
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
    }
  
    .flash-messages .error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
  
    .flash-messages .success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
  
    .flash-messages .info {
      background-color: #cce5ff;
      border: 1px solid #b8daff;
      color: #0c5460;
    }
  </style>
  
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">New Trainer</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                    {% if category == 'register_error' %}
                    <li>{{ message }}</li>
                    {% endif %}
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
        <!-- Form -->
        <form action="/register_trainer" method="post">
          <!-- First Name -->
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <!-- Last Name -->
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="password_hash" class="form-label">Password:</label>
            <input type="password" id="password_hash" name="password_hash" class="form-control">
          </div>
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="password_confirm" class="form-label">Confirm Password:</label>
            <input type="password" id="password_confirm" name="password_confirm" class="form-control">
          </div>
          <!-- Empty Div for Space -->
          <div class="mb-4"></div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary me-2">Register</button>
          <a href="/" class="btn btn-secondary top-right">Back</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
